
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆</title>
</head>
<body>
	<h2>标准登陆界面</h2>
	<h3>表单登陆</h3>
	<form action="/authentication/form" method="post">
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>图形验证码</td>
				<td>
					<input type="text" name="imageCode">
					<img src="/code/image">
				</td>
			</tr>
			<tr>
				<td colspan="2"><input name="remember-me" type="checkbox" value="true">记住我</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">登陆</button></td>			
			</tr>
		</table>
	</form>
	<h3>手机验证码登陆</h3>
	<form action="/authentication/mobile" method="post">
		<table>
			<tr>
				<td>手机号</td>
				<td><input type="text" name="mobile" value="15161877540"></td>
				<td><a href = "/code/sms?mobile=15161877540">发送验证码</a></td>
			</tr>		
			<tr>
				<td>短信验证码</td>
				<td> 
					<input type="text" name="smsCode">
				</td>
			</tr>	
			<tr>
				<td colspan="2"><button type="submit">登陆</button></td>			
			</tr>		
		</table>
	</form>
	<h3>社交登陆</h3>
	<!--SocialAuthenticationFilter会默认拦截以/auth开头的链接qq是provideid -->
	<a href="/qqLogin/callback">QQ登陆</a>
</body>
<script>
	window.onload = () => {
		document.getElementsByTagName("a")[0].onclick = () => {
			const mobile = document.getElementsByName("mobile")[0].value;
			const xmlhttp = new XMLHttpRequest();
			xmlhttp.open("GET","/code/sms?mobile=" + mobile);
			xmlhttp.send();
			return false;
		}
	}
</script>
</html>
